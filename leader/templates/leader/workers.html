{% extends 'base.html' %}

{% block body %}
<!-- Page Body Start-->
<div class="page-body-wrapper">
  <!-- Page Sidebar Start-->

  {% include 'sidebar.html' %}

  <!-- Page Sidebar Ends-->
  <div class="page-body">
    <div class="container-fluid">
      <div class="page-title">
        <div class="row">
          <div class="col-12 col-sm-6">
            <h3>Workers Cards</h3>
          </div>
          <div class="col-md-6 p-0 text-end">
            <div class="form-group mb-0 me-0"></div><a class="btn btn-primary" href="{% url 'leader:leader_project_add' %}"> <i data-feather="plus-square"> </i>Add New Worker</a>
          </div>
        </div>
      </div>
    </div>
    <!-- Container-fluid starts-->
    <div class="container-fluid user-card">
      <div class="row">

        {% for worker in workers %}
          <div class="col-md-6 col-lg-6 col-xl-4 box-col-4">
            <div class="card custom-card">
              <div class="card-header"><img class="img-fluid" style="width:220px, hieght=220px" src="{{worker.profile.employe_image.url}}" alt=""></div>
              <div class="card-profile"><img class="rounded-circle" src="../assets/images/avtar/3.jpg" alt=""></div>
              <div class="text-center profile-details"><a href="user-profile.html">
                  <h4>Mark Jecno</h4></a>
                <h6>Manager</h6>
              </div>
              <ul class="card-social">
                <li><a href="https://www.facebook.com/"><i class="fa fa-facebook"></i></a></li>
                <li><a href="https://accounts.google.com/"><i class="fa fa-google-plus"></i></a></li>
                <li><a href="https://twitter.com/"><i class="fa fa-twitter"></i></a></li>
                <li><a href="https://www.instagram.com/"><i class="fa fa-instagram"></i></a></li>
                <li><a href="javascript:void(0)"><i class="fa fa-rss"></i></a></li>
              </ul>
              <div class="card-footer row">
                <div class="col-4 col-sm-4">
                  <h6>Follower</h6>
                  <h3 class="counter">9564</h3>
                </div>
                <div class="col-4 col-sm-4">
                  <h6>Following</h6>
                  <h3><span class="counter">49</span>K</h3>
                </div>
                <div class="col-4 col-sm-4">
                  <h6>Total Post</h6>
                  <h3><span class="counter">96</span>M</h3>
                </div>
              </div>
            </div>
          </div>
        {% endfor %}
        
      </div>
    </div>
  </div>
</div>
{% endblock body %}
